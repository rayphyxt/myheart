<div class="fm-tel" rid="{{id}}">
	<div class="fm-title">联系方式</div>

	<ul class="fm-nav nav nav-pills nav-justified">
		<li class="active"><a class="e-tabs" href="#eContent">组件内容</a></li>
		<li><a class="e-tabs" href="#eStype">组件样式</a></li> 
	</ul>

	<div class="tab-content">
		<!-- 组件内容 -->
		<div class="tab-pane fade active in" id="eContent">
			<div class="fm-row">
				<div class="fm-labeltxt">按钮文字<b></b></div>
				<div>
					<input name="tname" type="text" class="fm-control" placeholder="联系电话" maxlength="15">
				</div>
			</div>
			<div class="fm-row">
				<div class="fm-labeltxt">电话号码<b></b></div>
				<div>
					<input name="tel" type="text" class="fm-control" placeholder="区号-电话 或 11位手机号!" maxlength="11">
				</div>
			</div>
			<div class="fm-row">
				提示：<br />
				1、按住shift鼠标拖动电话按钮边框进行等比例缩放<br />
				<br />
				2、为了更好匹配不同尺寸手机屏幕，请尽量不要在边缘处放置电话按钮元素。
			</div>
		</div>

		<!-- 组件样式 -->
		<div class="tab-pane fade" id="eStype">
			<div class="row mb10">
				<div class="fm-labeltxt">悬浮图标颜色设置：</div>
				<div class="font flat" title="图标颜色">
					<i class="iconfont icon-word-colour"></i>
					<div id="iccolor"></div>
				</div>
			</div>
			<div class="row mb10">
				<div class="fm-labeltxt">按钮文字颜色设置：</div>
				<div class="font flat" title="按钮字体颜色">
					<i class="iconfont icon-word-colour"></i>
					<div id="ftcolor"></div>
				</div>
				<div class="font flat" title="按钮背景颜色">
					<i class="iconfont icon-background-color"></i>
					<div id="bgfill"></div>
				</div>
				<div class="font flat" title="按钮边框颜色">
					<i class="iconfont icon-border-color"></i>
					<div id="bdcolor"></div>
				</div>
			</div>
			<div class="fm-row">
				<div class="fm-labeltxt">按钮跳转生效区域：</div>
				<div>
					<select name="tzoom" class="fm-control">
						<option value="0">仅按钮</option>
						<option value="1">2倍</option>
						<option value="2">3倍</option>
						<option value="3">4倍</option>
						<option value="4">5倍</option>
						<option value="5">6倍</option>
						<option value="6">7倍</option>
						<option value="7">8倍</option>
						<option value="8">9倍</option>
						<option value="9">10倍</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="fm-labeltxt">是否悬浮：</div>
				<div>
					<label class="radio-inline"><input type="radio" name="tfix" value="2">是</label>
					<label class="radio-inline"><input type="radio" name="tfix" value="0" checked>否</label>
				</div>
			</div>
		</div>
	</div>


</div>
